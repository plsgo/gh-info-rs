version: '3.8'

services:
  gh-info-rs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gh-info-rs
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - BIND_ADDRESS=0.0.0.0:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/repos/octocat/Hello-World || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gh-info-network

networks:
  gh-info-network:
    driver: bridge

